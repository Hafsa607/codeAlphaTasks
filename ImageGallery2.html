<!DOCTYPE html>
<html lang="en" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <style>
    
    .gallery-container {
max-width: 1000px;
margin: 40px auto;
}
.image-display {
width: 1000px;
height: 1000px;
margin-bottom: 20px;

}
.image-display img {
width: 100%;
height: 100%;
object-fit: cover;

position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
}
.thumbnail-container {
display: flex;
flex-wrap: wrap;
justify-content: center;

}
.thumbnail {
width: 20%;
margin: 10px;
border: 2px solid #c96e6e;
cursor: pointer;

position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
}
.thumbnail.active {
border-color: #007bff;
}
.navigation {
text-align: left;
}
#prevButton{
font-size: 24px;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;


}
#prevButton:hover:hover {
background-color: #007bff;
color: #fff;

}

@media (max-width: 768px) {
            .thumbnail {
                width: 30%;
            }

            #prevButton {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .thumbnail {
                width: 45%;
            }
        }
</style>

</head>
<body>
    <h1><u>IMAGE GALLERY</u></h1>
<div class="gallery-container">
<div class="image-display">
<img src="https://t3.ftcdn.net/jpg/05/73/95/90/360_F_573959050_BXeecXwfgIlMFGdOfHRiSdedBealWU5Q.jpg" alt="Image 1" id="displayedImage">
</div>
<div class="thumbnail-container">
<img src="https://www.notsalmon.com/wp-content/uploads/2018/07/banner-life-is-beautiful-300x300.jpg" alt="Image 1" class="thumbnail active">
<img src= "https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg" alt="Image 2" class="thumbnail">
<img src="https://framer.pk/cdn/shop/products/Set-of-3-Beautiful-Nature-Wall-Frame-RV.jpg?v=1655909536" alt="Image 3" class="thumbnail">
<img src="https://i.pinimg.com/564x/a5/e7/f7/a5e7f733d037f60075862c637de69d74.jpg" alt="Image 4" class="thumbnail">

<img src="https://www.dpzone.in/wp-content/uploads/1/04786717.jpg" alt="Image 6" class="thumbnail">
<img src="https://silverstones.pk/cdn/shop/files/Moissanite_Diamond_Silver_Couple_Ring_7.png?v=1722183956" alt="Image 7" class="thumbnail">
<img src="https://www.stylecraze.com/wp-content/uploads/2013/07/Women-With-Beautiful-Face-400x400.jpg.webp" alt="Image 8" class="thumbnail">
</div>
<div class="navigation">
    <a href="ImageGallery1.html" target="contentFrame">
<button id="prevButton" >Previous</button>
</a>
</div>
</div>
<script>
    let thumbnails = document.querySelectorAll('.thumbnail');
let displayedImage = document.getElementById('displayedImage');
let prevButton = document.getElementById('prevButton');

let currentIndex = 0;
thumbnails.forEach((thumbnail, index) => {
thumbnail.addEventListener('click', () => {
displayedImage.src = thumbnail.src;
currentIndex = index;
updateThumbnails();
});
});
prevButton.addEventListener('click', () => {
currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
displayedImage.src = thumbnails[currentIndex].src;
updateThumbnails();
});

function updateThumbnails() {
thumbnails.forEach((thumbnail) => {
thumbnail.classList.remove('active');
});
thumbnails[currentIndex].classList.add('active');
}</script>

</body>
</html
